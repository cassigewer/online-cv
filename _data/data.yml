career-profile:
    title: Career Profile
    summary: |
   Currently an honours' student in a BHSc Neuroscience at the Univeristy of the Witwatersrand. A woman dedicated to neuroscience, machine learning and the combination of the two. From cognitive to computational neuroscience, I seek to fill my days discovering the intricacies of the human neuronal composition. With a heart in academia, the Fourth Industrial Revolution and internationalisation - I integrate my love for brain science in whatever I do. I am a strong advocate for multidisciplinary and interdisciplinary work, and do so by attempting to synthesize my background in Humanities’ study with my current role in engineering, computer science, applied mathematics and neurobiology. 
   I dedicate my time toward instilling creative pathways within the world of science. I aspire and am open to gain as much experience as possible in order to be at the forefront of neuroscience.
   When I am not studying the human brain or artificial intelligence models, you will find me with a paintbrush in hand, at a community event or volunteering for a cause.
